<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addProduct - MasterMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .addProduct-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #212529;
            border-radius: 10px;
            background-color: white;
            color: #212529;
        }
        .form-control:focus {
            border-color: #495057;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
        }
    </style>
</head>
<body>
    <div th:replace="fragment/navbar"></div>
    <div class="container">
        <div class="addProduct-container">
            <h2 class="text-center">Add product</h2>
            <form th:action="@{/addProduct}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="prod_name" class="form-label">Product name</label>
                    <input type="text" class="form-control" id="prod_name" name="prod_name" required>
                </div>
                <div class="mb-3">
                    <label for="prod_price" class="form-label">Product price</label>
                    <input type="number" class="form-control" id="prod_price" name="prod_price" required>
                </div>
                <div class="mb-3">
                    <label for="prod_description" class="form-label">Product description</label>
                    <textarea class="form-control" id="prod_description" name="prod_description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="prod_photo" class="form-label">Product photo</label>
                    <input type="file" class="form-control" id="prod_photo" name="prod_photo" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Add Product</button>
            </form>
        </div>
    </div>
</body>
</html>
